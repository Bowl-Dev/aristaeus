# GitHub Actions workflow for deploying frontend to GitHub Pages
# Triggers on push to main branch

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          # Set the base path for GitHub Pages
          # Update this if your repo name is different
          BASE_PATH: '/${{ github.event.repository.name }}'
          # Set the API URL (update with your actual API Gateway URL)
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:3000' }}
        run: npm run build

      - name: Add .nojekyll file
        run: touch frontend/build/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
